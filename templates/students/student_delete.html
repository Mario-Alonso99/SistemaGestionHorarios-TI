{% extends 'base/base.html' %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h2>¿Desea eliminar el registro de <strong>{{ object.nombre }}</strong>,<br><br> con matrícula <strong>{{ object.matricula }}</strong>?</h2>
	<hr width=100%  align="center"  size=10   noshade="noshade">	
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'students:student_list' %}">Cancelar</a>
</form>
{% endblock content %}
