{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro del profesor <strong>{{ object.nombre }}</strong> con Matrícula <strong>{{ object.matricula }}</strong>?</h3>	
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'teachers:teacher_list' %}">Cancelar</a>
</form>
{% endblock content %}
